<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the World of Bees</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#importance">Importance</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section with Parallax Effect -->
    <section id="home">
        <div class="hero-image">
            <div class="hero-text">
                <h1>Welcome to the World of Bees</h1>
                <p>Discover the amazing life of bees and the important role they play in our world.</p>
            </div>
        </div>
        
        <!-- Bee Photos Section -->
        <div class="bee-photos">
            <img src="img/1328127.jpg" alt="Bee photo" class="bee-photo">
            <img src="img/pexels-sarazhizmailov-13086553.jpg" alt="Bee photo 2" class="bee-photo">
            <img src="img/2556130.jpg" alt="Bee photo 3" class="bee-photo">
        </div>
        <!-- Fullscreen Modal -->
<div id="beeModal" class="modal">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modalImage">
</div>
    </section>
    <!-- Footer -->
    <footer>
        <p>Â© 2024 The World of the Skibidi Bees. All rights not reserved.</p>
    </footer>
    <script>
        // Get the modal
        var modal = document.getElementById("beeModal");
    
        // Get the image and insert it inside the modal - use its "src" as the modal content
        var modalImg = document.getElementById("modalImage");
        var beePhotos = document.querySelectorAll(".bee-photo");
    
        beePhotos.forEach(function(photo) {
            photo.onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.src;
            }
        });
    
        // Get the <span> element that closes the modal
        var closeModal = document.getElementsByClassName("modal-close")[0];
    
        // When the user clicks on <span> (x), close the modal
        closeModal.onclick = function() {
            modal.style.display = "none";
        }
    </script>    
</body>
</html>
